# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Kenton
email: me@kentonk.com
description: >- # this means to ignore newlines until "baseurl:"
  Hello! I am an experimental imaging physicist and computer vision scientist. Nice to meet you!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.kentonk.com" # the base hostname & protocol for your site, e.g. http://example.com
avatar: "/files/head.jpg"
github_username:  kwokkenton

# Build settings
markdown: kramdown
# theme: minima
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag

repository: kwokkenton/site-1
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name             : *name
  avatar           : "/files/head.jpg"
  bio              : "Scientist, traveller and photographer."
  location         : "Oxford, UK"
  email            : "me@kentonk.com"
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         : 
  foursquare       :
  github           : "kwokkenton"
  google_plus      :
  keybase          :
  instagram        : "fizzyphys"
  lastfm           :
  linkedin         : "kentonkwok"
  pinterest        :
  soundcloud       :
  stackoverflow    : # http://stackoverflow.com/users/123456/username
  steam            :
  tumblr           :
  twitter          : *twitter
  vine             :
  weibo            :
  xing             :
  youtube          :

# Google analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-QW0H638SDW"
    anonymize_ip: false # default

# Output portfolio
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

defaults:
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: false